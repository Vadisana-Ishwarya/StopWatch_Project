<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
   <link rel="stylesheet" href="stopwatch.css">

</head>
<body>
    <div class="stoptWatch">
        <h1 class="timer js-displayTime">00:00:00</h1>
        <div class="buttons">
            <button class="stop" onclick="watchStop();">Stop</button>
            <button class="start" onclick="watchStart();">Start</button>
            <button class="reset" onclick="watchReset();">Reset</button>
        </div>
    </div>

    <script src="stopwatch.js"></script>

</body>
</html>
